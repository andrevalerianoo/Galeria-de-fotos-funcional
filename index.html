<!DOCTYPE html>
<html lang="br - pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Galeria de fotos</h1>

        <button type="Button">Nova imagem +</button>
    </header>

    <form>
        <input type="url" id="nova-imagem" required placeholder="Url da imagem"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="button-cancelar">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="./foto1.jpg" alt="Imagem de um gatinho" />
            <div class="overlay-imagem-link">
                <a href="./foto1.jpg" title="Ver imagem em tempo real" target="_blank">
                    Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="./foto2.jpg" alt="Imagem 2"/>
            <div class="overlay-imagem-link">
                <a href="./foto2.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="./foto3.jpg" alt="Imagem 3"/>
            <div class="overlay-imagem-link">
                <a href="./foto3.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
